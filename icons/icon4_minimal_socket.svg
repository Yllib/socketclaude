<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#065F46"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg4)"/>
  <!-- Socket outlet shape - rounded rectangle -->
  <rect x="136" y="146" width="240" height="220" rx="40" fill="white" opacity="0.95"/>
  <!-- Two socket holes (eyes) -->
  <rect x="192" y="200" width="20" height="56" rx="10" fill="#065F46"/>
  <rect x="300" y="200" width="20" height="56" rx="10" fill="#065F46"/>
  <!-- Ground pin (smile) -->
  <rect x="236" y="290" width="40" height="18" rx="9" fill="#065F46"/>
  <!-- Lightning bolt / connection spark -->
  <path d="M380 100 L360 160 L390 155 L365 220" fill="none" stroke="#FBBF24" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="365" cy="220" r="8" fill="#FBBF24"/>
  <!-- Small spark dots -->
  <circle cx="395" cy="130" r="6" fill="#FBBF24" opacity="0.7"/>
  <circle cx="405" cy="165" r="4" fill="#FBBF24" opacity="0.5"/>
</svg>